apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "directus.fullname" . }}-test-connection"
  labels:
    {{- include "directus.labels" . | nindent 4 }}
  annotations:
    helm.sh/hook: test
    helm.sh/hook-delete-policy: hook-succeeded
spec:
  automountServiceAccountToken: false
  securityContext:
    runAsUser: 10001
    runAsGroup: 1000
    fsGroup: 1000
  containers:
    - name: wget
      imagePullPolicy: Always
      resources:
        limits:
          cpu: "0.5"
          memory: "100Mi"
        requests:
          cpu: "0.1"
          memory: "10Mi"
      image: busybox:1.36
      command: ['wget']
      args: ['-P', '/out', '{{ include "directus.fullname" . }}:{{ .Values.service.port }}/server/health/']
      readinessProbe:
        exec:
          command:
          - ls
          - /out
        initialDelaySeconds: 5
        periodSeconds: 5
      livenessProbe:
        exec:
          command:
          - ls
          - /out
        initialDelaySeconds: 5
        periodSeconds: 5
      securityContext:
        readOnlyRootFilesystem: true
        allowPrivilegeEscalation: false
        runAsUser: 10001
        capabilities:
          drop:
          - ALL
          - NET_RAW
      volumeMounts:
      - mountPath: /out
        name: out
  restartPolicy: Never
  volumes:
  - name: out
    emptyDir:
      sizeLimit: 1Mi